<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="all">
        <header>
            <h1>Calculadora Simples</h1>
        </header>
        <section>
            <div class="content">
                <form class="n1">
                    <input id="n1" type="text" placeholder="Digite n1">
                </form>
                <select class="opt" id="opt">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <form>
                    <input id="n2" type="text" placeholder="Digite n2">
                    <button onclick="calcular()" id="btn">Calcular</button>
                </form>
                <p id="Resultado"></p>
            </div>    
        </section>
    </div>
</body>
    <script src="script/script.js">

    </script>
</body>
</html>
